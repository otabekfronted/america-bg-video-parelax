<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parallax Video Background</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section id="newyork">
            <div class="parallax">
                <video autoplay muted loop id="video-bg">
                    <source
                        src="./video/newyorkcity (1).mp4"
                        type="video/mp4"
                    />
                </video>
                <div class="content">
                    <h1>American citys</h1>
                    <ul class="content-list">
                        <li class="content-item">
                            <a class="content-link" href="#philadelphia"
                                >Philadelphia</a
                            >
                        </li>
                        <li class="content-item">
                            <a class="content-link" href="#sanfrancisco"
                                >San Francisco</a
                            >
                        </li>
                        <li class="content-item">
                            <a class="content-link" href="#washington"
                                >Washington</a
                            >
                        </li>
                        <li class="content-item">
                            <a class="content-link" href="#chicago">Chicago</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="philadelphia">
            <div class="parallax">
                <video autoplay muted loop id="video-bg">
                    <source src="./video/philodelphia.mp4" type="video/mp4" />
                </video>
                <div class="content">
                    <h1>SanFrancisco</h1>
                    <ul class="content-list">
                        <li class="content-item">
                            <a class="content-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="sanfrancisco">
            <div class="parallax">
                <video autoplay muted loop id="video-bg">
                    <source
                        src="./video/sanfransikocity.mp4"
                        type="video/mp4"
                    />
                </video>
                <div class="content">
                    <h1>SanFrancisco</h1>
                    <ul class="content-list">
                        <li class="content-item">
                            <a class="content-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="washington">
            <div class="parallax">
                <video autoplay muted loop id="video-bg">
                    <source src="./video/washingtoncity.mp4" type="video/mp4" />
                </video>
                <div class="content">
                    <h1>SanFrancisco</h1>
                    <ul class="content-list">
                        <li class="content-item">
                            <a class="content-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="chicago">
            <div class="parallax">
                <video autoplay muted loop id="video-bg">
                    <source
                        src="./video/pexels-kelly-14300105 (2160p).mp4"
                        type="video/mp4"
                    />
                </video>
                <div class="content">
                    <h1>SanFrancisco</h1>
                    <ul class="content-list">
                        <li class="content-item">
                            <a class="content-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
